NASHI_AGRESSIVNYE_SOSEDI_GROKI_NACHALI_A=Наши агрессивные соседи, гроки, начали активные действия. Тоесть - обьявили войну. \nА для нас, Люменов, насилие неприемлимо\! При одной мысли о нанесении вреда другому живому существу люмен испытывает неимоверную боль\! Что уж говорить о намереньи или планах о войне... Любой, кто просто захочет принять участие в войне - погибнет от болевого шока.
