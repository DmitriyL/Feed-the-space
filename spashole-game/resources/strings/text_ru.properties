RASA_LUMENOV_BYLA_SPASENA_Y_AVNO_ILI_NEYAVNO_ZNAETE_I=Раса люменов была спасена. Явно или неявно, знаете или не знаете, но вы внесли свой вклад в судьбу солнечной системы Дора Литл.
