MY_PROSTO_HOTELI_TEBYA_PERENAPRAVIT_K_NAM=Мы просто хотели тебя перенаправить к нам. Мы даже готовили корабль тебе на встречу, но... случился форс-мажор, пилот подумал о предстоящем и... вообщем, мы не успели тебя встретить. Мы отдадим тебе двигатель, если поможешь, обещаю.
